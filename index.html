<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>43 Fundamentals - Find all 43 Four-Note Chords</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1>43 Fundamentals</h1>
            <p>Can you discover <span id="dev-unlock" class="dev-feature">all</span> 43 four-notes chords in music?</p>
        </div>
        
        <div class="main-content">
            <div class="left-section">
                <div class="input-area">
                    <div class="note-inputs">
                        <div class="note-input">
                            <label for="note1">Note 1</label>
                            <select id="note1" class="note-select">
                                <option value="C">C</option>
                                <option value="C#">C#/Db</option>
                                <option value="D">D</option>
                                <option value="D#">D#/Eb</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#/Gb</option>
                                <option value="G">G</option>
                                <option value="G#">G#/Ab</option>
                                <option value="A">A</option>
                                <option value="A#">A#/Bb</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                        <div class="note-input">
                            <label for="note2">Note 2</label>
                            <select id="note2" class="note-select">
                                <option value="C">C</option>
                                <option value="C#">C#/Db</option>
                                <option value="D">D</option>
                                <option value="D#">D#/Eb</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#/Gb</option>
                                <option value="G">G</option>
                                <option value="G#">G#/Ab</option>
                                <option value="A">A</option>
                                <option value="A#">A#/Bb</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                        <div class="note-input">
                            <label for="note3">Note 3</label>
                            <select id="note3" class="note-select">
                                <option value="C">C</option>
                                <option value="C#">C#/Db</option>
                                <option value="D">D</option>
                                <option value="D#">D#/Eb</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#/Gb</option>
                                <option value="G">G</option>
                                <option value="G#">G#/Ab</option>
                                <option value="A">A</option>
                                <option value="A#">A#/Bb</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                        <div class="note-input">
                            <label for="note4">Note 4</label>
                            <select id="note4" class="note-select">
                                <option value="C">C</option>
                                <option value="C#">C#/Db</option>
                                <option value="D">D</option>
                                <option value="D#">D#/Eb</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="F#">F#/Gb</option>
                                <option value="G">G</option>
                                <option value="G#">G#/Ab</option>
                                <option value="A">A</option>
                                <option value="A#">A#/Bb</option>
                                <option value="B">B</option>
                            </select>
                        </div>
                    </div>
                    <button id="identify-btn">Identify</button>
                </div>
                
                <div class="result-area">
                    <div id="chord-result" class="hidden">
                        <h2>Chord Identified</h2>
                        <div id="discovery-badge" class="new-discovery-badge hidden">âœ¨ New Discovery!</div>
                        
                        <div class="result-detail">
                            <span class="label">Root Position:</span>
                            <span id="result-notes" class="value"></span>
                        </div>
                        <div class="result-detail">
                            <span class="label">Chord Type:</span>
                            <span id="result-type" class="value"></span>
                        </div>
                        <div class="result-detail">
                            <span class="label">Standard Name:</span>
                            <span id="result-name" class="value"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="discovery-log">
                    <div class="discovery-header">
                        <h2>Your Discovery</h2>
                    </div>
                    <div class="progress-bar">
                        <div id="progress-fill"></div>
                        <span id="progress-text" class="progress-counter">0/43 Discovered</span>
                    </div>
                    <div id="discovered-chords" class="chord-grid"></div>
                </div>
            </div>
        </div>
        
        <div class="reset-btn-container">
            <button id="reset-discoveries" class="reset-btn">Reset Discoveries</button>
        </div>
    </div>
    
    <script src="chordData.js"></script>
    <script src="app.js"></script>
</body>
</html>
